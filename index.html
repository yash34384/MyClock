<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="clock.png" type="image/icon type" />
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tic-clock">
        <div class="main">
          <span class="twe">12</span>
          <span class="thr">3</span>
          <span class="six">6</span>
          <span class="nin">9</span>
          <span class="mid"></span>
          <span class="sec"></span>
          <span class="hour"></span>
          <span class="min"></span>
        </div>
      </div>
      <div class="dig-clock">
        <div class="day">Friday</div>
        <div class="time">
          <div class="dig_hour">10</div>
          <div class="dig_col">:</div>
          <div class="dig_min">58</div>
        </div>
        <div class="date">10-10-2022</div>
      </div>
    </div>
  </body>
</html>
